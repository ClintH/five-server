<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <h1>Simple Test File</h1>
    <p>New paragraph</p>
    <ul>
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ul>

    <div class="btn" id="btn1">LOG</div>
    <div class="btn" id="btn2">WARN</div>
    <div class="btn" id="btn3">ERROR</div>

    <div>
      <img width="100px" height="100px" src="/sample.svg" />
    </div>

    <script>
      const el = document.getElementById("btn1");
      el.addEventListener("click", () => console.log("clicked log btn"));

      const el2 = document.getElementById("btn2");
      el2.addEventListener("click", () => console.warn("clicked warn btn"));

      const el3 = document.getElementById("btn3");
      el3.addEventListener("click", () => console.error("clicked error btn"));
    </script>
  </body>
</html>
